<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to left, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 80px;
        }
        .container {
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-home {
            margin-top: 30px;
            background-color: #17c3b2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ url_for('static', filename=image) }}" alt="Uploaded MRI">
        <a href="/" class="btn btn-home">Try Another Image</a>
    </div>
</body>
</html>
