<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: url("{{ url_for('static', filename='bagrround1.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        padding-top: 100px;
    }
    .container {
        max-width: 600px;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.5); /* semi-transparent for readability */
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
</style>

</head>
<body>
    <div class="container text-center">
        <h1>Brain Tumor Detector</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-custom btn-light">Predict</button>
        </form>
    </div>
</body>
</html>
